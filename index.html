<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Canvas Paint</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="controls">
    <label for="base">Color</label>
    <input id="penColor" type="color" name="base" value="#ffc600">
    <label for="size">Size:</label>
    <input id="size" type="range" name="size" min="10" max="200" value="10" data-sizing="px">

  </div>
  <canvas id="draw" width=800 height=800></canvas>



<script src="js/app.js"></script>


</body>
</html>
